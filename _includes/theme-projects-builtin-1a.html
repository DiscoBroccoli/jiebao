<!-- Like theme-projects-builtin-1, but uses project-card-2.html (i.e. entire card is a link). -->

<div style="padding-top: 20px; max-width: 900px !important" class="ui container " >

  <div class="ui stackable centered four cards">
    {% assign project_pages = site.pages | where: "type", "project" | sort: "date" | reverse %}
    {% for page in project_pages %}
      {% unless page.draft %}
        {% include project-card-1a.html page=page %}
      {% endunless %}
    {% endfor %}
  </div>
</div>
<script type="text/javascript">
  document.addEventListener("DOMContentLoaded", function() {
      var body = document.getElementsByTagName("body")[0];
      body.style.cssText =
          'background: url("../images/turbulence.jpg") no-repeat center center fixed;' + 
          'background-size: cover;';
      var uhbtns = document.getElementsByClassName("uhbtn");
      for(var i = 0; i < uhbtns.length; i++) {
          uhbtns[i].style.backgroundColor = "green";
      }
  });
</script>
