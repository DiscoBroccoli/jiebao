<div style="padding-top: 20px" class="ui container ">

  <div class="ui stackable centered four cards">
    {% assign essay_pages = site.pages | where: "type", "essay" | sort: "date" | reverse %}
      {% for page in essay_pages %}
        {% unless page.draft %}
          {% include essay-card.html page=page %}
        {% endunless %}
      {% endfor %}
  </div>
</div>
<script type="text/javascript">
  document.addEventListener("DOMContentLoaded", function() {
      var body = document.getElementsByTagName("body")[0];
      body.style.cssText =
          'background: url("../images/jupiter.jpeg") no-repeat center center fixed;' + 
          'background-size: cover;';
      var uhbtns = document.getElementsByClassName("uhbtn");
      for(var i = 0; i < uhbtns.length; i++) {
          uhbtns[i].style.backgroundColor = "green";
      }
  });
</script>
